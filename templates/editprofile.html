{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br>


  <div id="wrapper">
    <div class="container">
      <div class="phone-app-ddemo"></div>
      <div class="form-data">
        <form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
          <div class="logo">
            <h1 >Edit Profile</h1>
          </div><br><br>
          {{form.image}} <br><br>
		  {{form.first_name}} <br><br>
		  {{form.last_name}} <br><br>
		  {{form.bio}} <br><br>
		  {{form.location}} <br><br>
		  {{form.url}} <br><br><br><br>
          <button class="form-btn btn-lg btn-danger" type="submit">Update Profile</button>
          <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
          
        </form>
        
      </div>
    </div>

    
  </div>


{% endblock content %}
